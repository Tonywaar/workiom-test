name: workiom
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #utils
  get: ^4.7.3
  get_storage: ^2.1.1
  flutter_screenutil: ^5.9.3
  dio: ^5.7.0
  get_it: ^8.0.3
  pretty_dio_logger: ^1.4.0
  package_info_plus: ^8.2.0
  device_info_plus: ^11.3.0
  url_launcher: any

  #ui
  fluttertoast: ^8.2.10
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.5.3
  flutter_gen_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500



flutter_gen:
  output: lib/app/core/generated
  line_length: 120
  assets:
    enabled: true
    outputs:
      class_name: Assets